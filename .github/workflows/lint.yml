name: Lint
run-name: Linting ${{ github.repository }}

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install isort
        pip install black
        pip install mypy

    - name: Check if need to sort imports
      run: |
        isort . --profile=black --quiet --diff --check

    - name: Check if need to format python code
      run: |
        black . --diff --check

    - name: Type Check
      run: |
        mypy . --install-types --non-interactive --ignore-missing-imports --exclude="(app|migrations)"
