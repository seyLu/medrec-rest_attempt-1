name: Lint
run-name: Linting ${{ github.repository }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Perform lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@97689868c8aca5a4bcd16ab96bbda25a0efb734b # v2.5.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5 # v3.5.3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install and upgrade PIP
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: >
          pip install
          ruff
          isort
          black
          mypy

      - name: Ruff Linter
        run: ruff check . --diff

      - name: Isort Import Sorter
        run: isort . --diff --check

      - name: Black Formatter
        run: black . --diff --check

      - name: Mypy Type Checker
        run: >
          mypy .
          --install-types
          --non-interactive
          --check-untyped-defs
          --ignore-missing-imports
