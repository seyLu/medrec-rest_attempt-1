name: Auto-approve PR
run-name: Checking if elegible for auto-approving PR

on: pull_request

jobs:
  auto-approve:
    name: Perform Auto-approve PR
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    if: github.event.pull_request.user.login == ${{ github.repository_owner }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@97689868c8aca5a4bcd16ab96bbda25a0efb734b # v2.5.0
        with:
          egress-policy: audit

      - name: Auto-approve PR via seyLu Bot
        uses: hmarr/auto-approve-action@05117a7ec2883d5c9a48de532442e96d57ae12f6 # v3.2.1
        with:
          github-token: ${{ secrets.SEYLUBOT_PAT }}
